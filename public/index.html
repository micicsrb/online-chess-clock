<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link crossorigin="use-credentials" href="manifest.json" rel="manifest"/>
    <link href="/images/favicon.svg" rel="icon" type="image/svg+xml">
    <link color="black" href="/images/favicon.svg" rel="mask-icon"/>
    <meta content="Online Chess Clock for 2 players" name="description"/>
    <meta content="online, chess, clock" name="keywords"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, minimal-ui, maximum-scale=1, user-scalable=no"
          name="viewport"/>
    <title>Online Chess Clock</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Heebo:wght@0,100..900' rel='stylesheet'>
    <link href="styles.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body class="background">
    <div class="column">
      <button class="button" id="player1"></button>
      <div class="menu-bar">
        <a id="restart" aria-label="Restart"> <i class="icon material-icons">replay</i></a>
        <a id="pause" aria-label="Pause"><i class="icon material-icons" id="pauseIcon">pause</i></a>
        <span>&#8203;</span>
        <a id="settings" aria-label="Settings"><i class="icon material-icons">settings</i></a>
        <a id="flip" aria-label="Flip"> <i class="icon material-icons">sync</i></a>
      </div>
      <button class="button" id="player2"></button>
    </div>

    <div class="modal" id="settings-menu">
      <div class="modal-content">
        <h1>New Clock</h1>
        <div class="input-group">
          <label for="minutes">Minutes</label>
          <input id="minutes" name="minutes" max="180" min="1" pattern="[0-9]*" type="number"/>
        </div>
        <div class="input-group">
          <label for="increment">Increment</label>
          <input id="increment" name="increment" max="180" min="0" pattern="[0-9]*" type="number"/>
        </div>
        <div class="modal-footer">
          <button id="save">SAVE</button>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
    <script src="menu.js" type="text/javascript"></script>
  </body>
</html>
